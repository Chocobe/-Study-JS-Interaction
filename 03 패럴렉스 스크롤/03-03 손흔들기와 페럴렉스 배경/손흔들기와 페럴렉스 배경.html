<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./손흔들기와%20페럴렉스%20배경.css">
  </head>

  <body>
    <div class="wrapper">
      <div class="motion__area">
        <!-- 배경 -->
        <div class="motionBg motionBg--one motionBg--active"></div>
        <div class="motionBg motionBg--two"></div>
        <div class="motionBg motionBg--three"></div>
        <div class="motionBg motionBg--four"></div>

        <!-- 달 -->
        <figure class="motionMoon__wrapper">
          <img src="./images/motion_moon.png" alt="이미지: 달" class="motionMoon__img">
        </figure>

        <!-- 로프 -->
        <div class="motionRope"></div>

        <!-- 케릭터 -->
        <div class="motionCharacter">
          <figure class="motionCharacter__bodyWrapper">
            <img src="./images/motion_body2.png" alt="캐릭터" class="motionCharacter__body">
          </figure>

          <figure class="motionCharacter__armWrapper">
            <img src="./images/motion_hand_right.png" alt="캐릭터" class="motionCharacter__arm">
          </figure>
        </div>
      </div>
    </div>

    <script src="./손흔들기와%20페럴렉스%20배경.js"></script>
  </body>
</html>
